<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Empleado - Panader칤a Delicia</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --rosado: #e91e63;
      --rosado-oscuro: #ad1457;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    
    .sidebar {
      min-height: 100vh;
      background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
      color: white;
    }
    
    .sidebar .nav-link {
      color: rgba(255, 255, 255, 0.8);
      padding: 1rem 1.5rem;
      transition: all 0.3s;
    }
    
    .sidebar .nav-link:hover,
    .sidebar .nav-link.active {
      color: white;
      background-color: rgba(255, 255, 255, 0.1);
      border-left: 4px solid white;
    }
    
    .stat-card {
      border-radius: 15px;
      border: none;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .btn-primary-custom {
      background-color: #0d6efd;
      color: white;
      border: none;
    }
    
    .btn-primary-custom:hover {
      background-color: #0a58ca;
      color: white;
    }
    
    .order-card {
      border-radius: 10px;
      transition: transform 0.3s;
    }
    
    .order-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    .product-img-small {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar p-0">
        <div class="p-4">
          <h4 class="text-center mb-4">
            <i class="fas fa-bread-slice"></i> Panel Empleado
          </h4>
          <div class="text-center mb-4">
            <i class="fas fa-user-tie fa-3x"></i>
            <p class="mt-2 mb-0" id="empleado-name">Empleado</p>
            <small id="empleado-email">empleado@panadelicia.com</small>
          </div>
        </div>
        
        <nav class="nav flex-column">
          <a class="nav-link active" href="#" data-section="pedidos">
            <i class="fas fa-shopping-cart"></i> Pedidos
          </a>
          <a class="nav-link" href="#" data-section="productos">
            <i class="fas fa-bread-slice"></i> Stock
          </a>
          <a class="nav-link" href="#" id="logout-btn">
            <i class="fas fa-sign-out-alt"></i> Cerrar Sesi칩n
          </a>
        </nav>
      </div>
      
      <!-- Contenido Principal -->
      <div class="col-md-10 p-4">
        <!-- Pedidos Section -->
        <div id="pedidos-section">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>游닍 Gesti칩n de Pedidos</h2>
            <div>
              <button class="btn btn-primary-custom" onclick="loadPedidos()">
                <i class="fas fa-sync"></i> Actualizar
              </button>
            </div>
          </div>
          
          <!-- Filtros -->
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-md-4">
                  <label class="form-label">Filtrar por estado:</label>
                  <select id="filter-estado" class="form-select">
                    <option value="">Todos</option>
                    <option value="pendiente">Pendiente</option>
                    <option value="confirmado">Confirmado</option>
                    <option value="enviado">Enviado</option>
                    <option value="entregado">Entregado</option>
                    <option value="cancelado">Cancelado</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          
          <!-- Estad칤sticas R치pidas -->
          <div class="row mb-4">
            <div class="col-md-3">
              <div class="card stat-card text-center p-3">
                <i class="fas fa-clock fa-2x text-warning mb-2"></i>
                <h4 id="stat-pendientes">0</h4>
                <small class="text-muted">Pendientes</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card stat-card text-center p-3">
                <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
                <h4 id="stat-confirmados">0</h4>
                <small class="text-muted">Confirmados</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card stat-card text-center p-3">
                <i class="fas fa-truck fa-2x text-info mb-2"></i>
                <h4 id="stat-enviados">0</h4>
                <small class="text-muted">Enviados</small>
              </div>
            </div>
            <div class="col-md-3">
              <div class="card stat-card text-center p-3">
                <i class="fas fa-box fa-2x text-primary mb-2"></i>
                <h4 id="stat-entregados">0</h4>
                <small class="text-muted">Entregados Hoy</small>
              </div>
            </div>
          </div>
          
          <!-- Lista de Pedidos -->
          <div id="pedidos-list" class="row g-3">
            <div class="col-12 text-center">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Productos/Stock Section -->
        <div id="productos-section" style="display: none;">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>游닍 Control de Stock</h2>
            <button class="btn btn-primary-custom" onclick="loadProductosStock()">
              <i class="fas fa-sync"></i> Actualizar
            </button>
          </div>
          
          <!-- Alertas de Stock Bajo -->
          <div id="stock-alerts" class="mb-4"></div>
          
          <!-- Tabla de Productos -->
          <div class="card">
            <div class="card-body">
              <div id="productos-table" class="table-responsive">
                <div class="text-center py-4">
                  <div class="spinner-border text-primary" role="status"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Detalle Pedido -->
  <div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="orderModalTitle">Detalle del Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="orderModalBody">
          <!-- Contenido din치mico -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Actualizar Stock -->
  <div class="modal fade" id="stockModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Actualizar Stock</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="stockForm">
            <input type="hidden" id="stock-product-id">
            <div class="mb-3">
              <label class="form-label">Producto</label>
              <input type="text" id="stock-product-name" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Stock Actual</label>
              <input type="number" id="stock-current" class="form-control" readonly>
            </div>
            <div class="mb-3">
              <label class="form-label">Nuevo Stock</label>
              <input type="number" id="stock-new" class="form-control" min="0" required>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Actualizar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script src="js/dashboard-empleado.js"></script>
</body>
</html>
