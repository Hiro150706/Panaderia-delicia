<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carrito - Panader√≠a Delicia</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --rosado: #e91e63;
        --rosado-oscuro: #ad1457;
        --rosado-pastel: #f8bbd0;
      }
      body {
        font-family: "Poppins", sans-serif;
        background-color: #fff5f8;
      }
      .btn-rosado {
        background-color: var(--rosado);
        color: white;
        font-weight: 600;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        transition: all 0.3s ease;
      }
      .btn-rosado:hover {
        background-color: var(--rosado-oscuro);
      }
      table img {
        width: 80px;
        height: 80px;
        object-fit: cover;
        border-radius: 8px;
      }
      h1.fw-bold.text-rosado {
        color: var(--rosado);
        margin-bottom: 2rem;
        text-align: center;
      }
      .modal-content {
        border-radius: 12px;
      }
      .toast-container {
        position: fixed;
        bottom: 1rem;
        right: 1rem;
        z-index: 1080;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <h1 class="fw-bold text-rosado">Carrito de Compras</h1>

      <div id="cart-container" class="mb-3">
        <!-- El carrito se carga aqu√≠ din√°micamente -->
        <div class="text-center py-5">
          <div class="spinner-border text-rosado" role="status">
            <span class="visually-hidden">Cargando carrito...</span>
          </div>
        </div>
      </div>

      <div class="text-end">
        <h4>Total: S/ <span id="total">0.00</span></h4>
        <button class="btn btn-rosado mt-2" id="checkout-btn">Pagar</button>
      </div>
    </div>

    <!-- Payment Modal -->
    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div
            class="modal-header"
            style="background: var(--rosado); color: white"
          >
            <h5 class="modal-title">Tipo de Pago</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p>Seleccione su m√©todo de pago:</p>
            <div class="d-grid gap-2">
              <button class="btn btn-rosado" onclick="performPay('Tarjeta')">
                üí≥ Tarjeta
              </button>
              <button class="btn btn-rosado" onclick="performPay('Yape')">
                üì± Yape
              </button>
              <button class="btn btn-rosado" onclick="performPay('Efectivo')">
                üíµ Efectivo
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
          <h4 class="text-success fw-bold mb-3">
            ‚úÖ ¬°Pago realizado con √©xito!
          </h4>
          <p>
            Tu pedido ha sido confirmado y el stock ha sido actualizado. 
            <br>Gracias por comprar en Panader√≠a Delicia üçû
          </p>
          <a href="product.html" class="btn btn-rosado mt-3">Ver productos actualizados</a>
          <a href="index.html" class="btn btn-outline-secondary mt-2">Volver al inicio</a>
        </div>
      </div>
    </div>

    <!-- Toast -->
    <div class="toast-container">
      <div
        id="liveToast"
        class="toast align-items-center text-white bg-rosado border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div id="toast-body" class="toast-body"></div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Auth -->
    <script src="js/auth.js"></script>
    <!-- Script con integraci√≥n Supabase -->
    <script src="js/productos-supabase.js"></script>
  </body>
</html>
